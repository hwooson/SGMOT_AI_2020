{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Hello SG-MOT</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/bootstrap-grid.min.css' %}">
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/bootstrap-reboot.min.css' %}">
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/bootstrap.min.css' %}">
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/main.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  </style>

</head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">구글 번역 API 실습</h3>
      <!-- <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav> -->
    </div>
  </header>

  <main role="main" class="inner cover">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>원문</label>
        <textarea class="form-control" rows="4">I am a student who studies AI at SGMOT.</textarea>
      </div>
      <div class="mb-5"><button type="submit" class="btn btn-primary">번역</button></div>
      <div class="form-group">
        <label>번역문</label>
        <textarea class="form-control" rows="4" readonly>저는 SGMOT에서 AI를 공부하는 학생입니다.</textarea>
      </div>
    </form>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <!-- <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p> -->
    </div>
  </footer>
</div>

  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
